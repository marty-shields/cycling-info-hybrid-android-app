<!-- Views -->
<div class="views">
  <!-- Your main view, should have "view-main" class -->
  <div class="view view-main">
    <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-fixed toolbar-fixed">
      <!-- Page, "data-page" contains page name -->
      <div data-page="maintenance-info" class="page">

        <!-- Top Navbar. In Material theme it should be inside of the page-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center">Cycling Info Centre</div>
          </div>
        </div>

        <!-- Bottom Toolbar. In Material theme it should be inside of the page-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="maintenance.html" class="item link"><i class="icon icon-back"></i><span>Back</span></a>
            <a href="index.html" class="link">Main Menu</a>
          </div>
        </div>

        <!-- Scrollable page content -->
        <div class="page-content">
          <h1>Maintenance Schedule</h1>

          <h2 id="title"></h2>
          <h3>Description</h3>
          <p id="descript"></p>
          <h3>Schedule</h3>
          <p id="schedule"></p>
          <h3>Last Completed</h3>
          <p id="complete"></p>
          <p class="buttons-row">
            <a id="updateMaint" onclick="updateMaintenance()" class="button button-fill button-raised ">Mark As Complete</a>
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
