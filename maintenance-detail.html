<!-- Views -->
<div class="views">
  <!-- Your main view, should have "view-main" class -->
  <div class="view view-main">
    <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-fixed toolbar-fixed">
      <!-- Page, "data-page" contains page name -->
      <div data-page="maintenance-detail" class="page">

        <!-- Top Navbar. In Material theme it should be inside of the page-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center">Cycling Info Centre</div>
          </div>
        </div>

        <!-- Bottom Toolbar. In Material theme it should be inside of the page-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="maintenance.html" class="item link"><i class="icon icon-back"></i><span>Back</span></a>
            <a href="index.html" class="link">Main Menu</a>
          </div>
        </div>

        <!-- Scrollable page content -->
        <div class="page-content">
          <h2>New Maintenance Schedule</h2>
          <div class="content-block-title">Fill all fields</div>
          <div class="list-block">
              <ul>
                <!-- Text inputs -->
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Name</div>
                      <div class="item-input">
                        <input id="mainName" type="text">
                      </div>
                    </div>
                  </div>
                </li>
                <li class="align-top">
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Description</div>
                      <div class="item-input">
                        <textarea id = "mainDesc"></textarea>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Scheduled</div>
                      <div class="item-input">
                        <select id="scheduled">
                          <option>Daily</option>
                          <option>Weekly</option>
                          <option>Monthly</option>
                          <option>Yearly</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
          </div>
          <p class="buttons-row">
            <a onclick="saveMaintenance()" class="button button-fill button-raised ">Save</a>
          </p>

        </div>

      </div>
    </div>
  </div>
</div>
